<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap-er-Bank!!</span>
      </h1>
    </header>

    <main>
      <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
        <h3 class="text-3xl mx-40 mb-4">Please Login!</h3>
        <div class="mx-40">
          <input
            class="border block w-3/4 mb-4 px-2 py-2 border-gray-400 rounded"
            type="text"
            id="user-email"
            placeholder="Your Email"
          />
          <input
            class="border block w-3/4 mb-4 py-2 px-2 border-gray-400 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <button
            id="login-submit"
            class="bg-gray-500 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
