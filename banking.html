<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Baaap Er Taka Poysha</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14">
        Let's get Some
        <span class="font-semibold text-purple-300"> Mooooooney!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transection  -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-12 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-red-300 p-12 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-12 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposite and Withdraw -->

      <section class="mt-8">
        <div class="grid grid-cols-2 gap-16">
          <div>
            <h3 class="text-3xl my-2">Please Deposite</h3>
            <div class="bg-red-100 p-12 rounded">
              <input
                class="
                  border
                  block
                  w-3/4
                  mb-4
                  px-2
                  py-2
                  border-gray-400
                  rounded
                "
                type="text"
                id="deposit-input"
                placeholder="$ amount you want to deposite"
              />
              <button
                id="deposit-button"
                class="bg-gray-500 px-4 rounded py-2 text-white font-medium"
              >
                Deposite
              </button>
            </div>
          </div>
          <div>
            <h3 class="text-3xl my-2">Please Withdraw</h3>
            <div class="bg-green-100 p-12 rounded">
              <input
                class="
                  border
                  block
                  w-3/4
                  mb-4
                  px-2
                  py-2
                  border-gray-400
                  rounded
                "
                type="text"
                id="withdraw-input"
                placeholder="$ amount you want to Withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-gray-500 px-4 rounded py-2 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="funtional.js"></script>
  </body>
</html>
